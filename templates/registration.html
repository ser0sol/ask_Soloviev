{% extends "base.html" %}
{% block title %} SignUp {% endblock %}

{% block main %}  
      <div class="col-md-6 col-md-offset-1 ">
        <h3> <span class="label label-info col-md-offset-4 font"> Registration </span></h3>
          
          <div class = "alert alert-danger otstup col-md-offset-1"> Wrong Password</div>

        <form class="form-horizontal otstup box">
              <div class="form-group top">
                <label class="col-sm-2 col-sm-offset-2 control-label">Login:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" placeholder="Input your login">
                </div>
              </div>
              <div class="form-group top">
                <label class="col-sm-2 col-sm-offset-2 control-label">E-mail:</label>
                <div class="col-sm-5">
                  <input type="email" class="form-control" placeholder="Input your Email">
                </div>
              </div>
              <div class="form-group top">
                <label class="col-sm-3 col-sm-offset-1 control-label">Nick-Name:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" placeholder="Input your Nick">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-sm-offset-2 control-label">Password:</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control"  placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Repeat Password:</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control" placeholder="repeat Password">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Upload avatar:</label>
                <div class="col-sm-5">
                  <img src="http://lorempixel.com/50/50" alt="" height="80" width="80">
            
                  <input type="file" style="margin-top:10px;">
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-offset-8 col-sm-10">
                  <button type="submit" class="btn btn-info">Save</button>
                </div>
              </div>
            
        </form>
      </div>

        
{% endblock %}
