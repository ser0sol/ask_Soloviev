			<div class="col-md-6 col-md-offset-1">
				<h3> <span class="label label-info col-md-offset-4 font"> New Question </span></h3>
				
				<form class=" otstup form-horizontal box">
					<div class="form-group top">

				  	</div>

					</form>
				  
			</div>
